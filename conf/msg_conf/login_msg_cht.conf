//--------------------------------------------------------------
// 熊貓模擬器 - 登錄服務器消息文件 - 簡體中文版本
//--------------------------------------------------------------
// 關於當前消息文件的編碼建議:
// 
// 若您的服務端運行在簡體中文系統上, 那麼當前文件的可選編碼為:
// UTF8-BOM 或 ANSI 類型的 GBK / GBK2312
// 
// 若不是, 那麼請維持在 ANSI 類型的 GBK / GB2312 (推薦)
// 
// 因為熊貓模擬器碰到 UTF8-BOM 編碼時, 會在文件讀取時進行轉碼,
// 而轉換的目標編碼與運行服務端的操作系統語言有關係
//--------------------------------------------------------------

