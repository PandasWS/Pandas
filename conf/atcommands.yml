###########################################################################
# Atcommand Database
###########################################################################
#
# Atcommand Settings
#
###########################################################################
# - Command                  Command name.
#   Aliases:                 Aliases for the command. (Optional)
#     - <AliasName>
#   Help                     Help message for the command. (Optional)
###########################################################################

Header:
  Type: ATCOMMAND_DB
  Version: 1

Body:
  - Command: help
    Aliases:
      - h
    Help: |
      参数: <指令>
      列出此指令帮助
  - Command: noask
    Help: |
      自动拒绝交易/邀请
  - Command: gmotd
    Help: |
      向所有玩家发送当天的公告.
  - Command: me
    Help: |
      参数: <信息内容>
      显示普通文本，例如 "/me 大家好" 显示为：* : 角色名 大家好 : *
  - Command: fakename
    Help: |
      参数: <名称>
      暂时修改您的名称
  - Command: npctalk
    Aliases:
      - npctalkc
    Help: |
      参数: <NPC名称> <内容>
      让NPC说话.
  - Command: broadcast
    Help: |
      参数: <内容>
      发送一条含有您名称的广播(黄颜色文字)
  - Command: kami
    Help: |
      参数: <内容>
      发送一条不含您名称的广播(黄颜色文字)
  - Command: kamib
    Help: |
      参数: <内容>
      发送一条不含您名称的广播(蓝颜色文字)
  - Command: localbroadcast
    Help: |
      参数: <内容>
      在当前地图发送一条含有您名称的广播(黄颜色文字)
  - Command: commands
    Help: |
      显示您可以使用的命令列表
  - Command: rates
    Help: |
      显示服务器当前倍率
  - Command: uptime
    Help: |
      显示服务器启动时间
  - Command: showdelay
    Help: |
      显示/隐藏 "技能延迟使用后的延迟" 信息.
  - Command: exp
    Help: |
      显示当前等级和经验值百分比。
  - Command: mobinfo
    Aliases:
      - monsterinfo
      - mi
    Help: |
      参数: <魔物名称|ID>
      显示魔物信息（属性、经验、掉落物品等）。
  - Command: iteminfo
    Aliases:
      - ii
    Help: |
      参数: <物品名称|ID>
      显示物品信息 （类型、价格等）。
  - Command: whodrops
    Help: |
      参数: <物品名称|ID>
      显示掉落此物品的魔物（最高掉率的魔物）。
  - Command: version
    Help: |
      显示服务器（SVN）版本.
  - Command: email
    Help: |
      参数: <当前邮箱地址> <新邮箱地址>
      修改当前邮箱地址。
  - Command: where
    Help: |
      参数: <角色名称>
      显示该角色所在位置。
  - Command: time
    Aliases:
      - date
      - serverdate
      - servertime
    Help: |
      显示当前系统日期和时间
  - Command: showexp
    Help: |
      显示/隐藏 获得的经验值
  - Command: showzeny
    Help: |
      显示/隐藏 获得的Zeny
  - Command: mobsearch
    Help: |
      参数: <魔物名称|ID>
      显示当前地图指定魔物的位置。
  - Command: who
    Aliases:
      - whois
    Help: |
      参数: [<角色名称>]
      显示包含指定名称的在线角色列表和他们的队伍与工会（参数为空则显示全部在线角色）。
  - Command: who2
    Help: |
      参数: [<角色名称>]
      显示包含指定名称的在线角色列表和他们的职业（参数为空则显示全部在线角色）。
  - Command: who3
    Help: |
      参数: [<角色名称>]
      显示包含指定名称的在线角色列表和他们的位置（参数为空则显示全部在线角色）。
  - Command: whomap
    Help: |
      @whomap/@whomap2/@whomap3 [地图名称] - 与 @who/@who2/@who3 作用类似，但是只搜索指定地图（参数为空则搜索当前地图）。
  - Command: whogm
    Help: |
      参数: [<角色名称>] - 与 @who+@who2+who3作用类似, 但是只显示拥有GM权限的角色。
  - Command: guildspy
    Help: |
      参数: <工会名称|id> - 监听指定公会的聊天(Chat logging must be enabled)
  - Command: partyspy
    Help: |
      @partyspy <队伍名称|id> - 监听指定队伍的聊天(Chat logging must be enabled)
  - Command: mapinfo
    Help: |
      参数: [<0-3> [地图名称]] - 显示指定地图的相关信息 (0: 一般资料统计, 1: 角色, 2: NPC, 3: 聊天室).
  - Command: go
    Help: |
      参数: <城市名称|城市序号>
      传送到指定城市。
      -3: (记录点 2)       14: 洛阳           31: 莫拉村
      -2: (记录点 1)       15: 记录点         32: 德瓦塔岛
      -1: (记录点 0)       16: 监狱/监牢      33: 喵喵岛
       0: 普隆德拉         17: 蜜月岛         34: 马拉亚港口
       1: 梦罗克           18: 哎哟泰雅       35: 艾卡拉奇
       2: 吉芬             19: 钢铁之都       36: lasagna
       3: 裴杨             20: 企业之都
       4: 艾尔贝塔         21: 采矿村落
       5: 伊斯鲁得岛       22: 田园都市毁葛
       6: 艾尔帕兰         23: 阿鲁娜配滋教国首都拉赫
       7: 圣诞村           24: 峡谷村子伯仁斯
       8: 克魔岛           25: 莫斯科比亚
       9: 朱诺             26: 米德加尔特联合驻地
      10: 天津             27: 马努克
      11: 昆仑             28: 辉煌领域中心
      12: 汶巴拉           29: 巴西
      13: 尼芙菲姆         30: 沙帕首都埃迪斯特斯
  - Command: jumpto
    Aliases:
      - goto
      - warpto
    Help: |
      参数: <角色名称>
      传送到指定角色身边。
  - Command: follow
    Help: |
      参数: <角色名称>
      跟随指定角色（输入自己的名字可以解除跟随）
  - Command: mount
    Aliases:
      - mountpeco
    Help: |
      获得/移除 职业坐骑 (检查相关职业，不检查相关技能).
  - Command: mount2
    Help: |
      获得/移除 一个Cash坐骑.
  - Command: disguise
    Help: |
      参数: <角色名称|ID>
      将自己的外观变为指定魔物
  - Command: undisguise
    Help: |
      将外观恢复正常
  - Command: disguiseguild
    Help: |
      伪装公会所有在线玩家的外观
  - Command: undisguiseguild
    Help: |
      恢复公会所有在线玩家的外观
  - Command: model
    Help: |
      参数:  <发型 ID: 0-17> <发色: 0-8> <衣服颜色: 0-4> - 改变角色外观
  - Command: size
    Help: |
      参数:  <0-2> 改变角色大小 (0-正常 1-变小 2-变大)
  - Command: sizeall
    Help: |
      改变所有在线角色大小
  - Command: sizeguild
    Help: |
      改变工会内所有在线角色大小
  - Command: hide
    Help: |
      角色进入隐身状态。再次执行指令则解除。
  - Command: save
    Help: |
      将当前位置设置为复活点
  - Command: load
    Aliases:
      - return
    Help: |
      传送到复活点
  - Command: warp
    Aliases:
      - rura
      - mapmove
    Help: |
      参数: <地图名称> [<x> <y>]
      传送到指定地图坐标
  - Command: jump
    Help: |
      参数: [<x> [<y>]]
      传送到当前地图指定坐标，不输入坐标则随机移动。
