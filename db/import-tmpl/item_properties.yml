###########################################################################
# Item Properties Database - 道具特殊属性数据库
###########################################################################
#
#  - ItemID                      想进行特殊设置的道具编号
#    Property                    可选节点, 用来标出物品有什么特殊属性
#    ControlViewID:              可选节点, 控制是否需要处理隐藏此道具的外观编号
#      InvisibleWhenISee         可选节点, 当我自己在装备面板中查看装备时, 隐藏外观
#      InvisibleWhenTheySee      可选节点, 当其他人查看我的装备时, 隐藏外观
#    AnnouceRules                可选节点, 控制物品掉落时的特殊公告时机
#
###########################################################################
#
# - ItemID
# 想进行特殊设置的道具编号
#
# 若在本数据库的多个配置文件中, 重复出现针对某个道具编号的多个配置,
# 那么最终只会以最高优先级的配置为准, 优先级依次如下:
#
# - 1. db/import/item_properties.yml (高优先)
# - 2. db/item_properties.yml (低优先)
#
# 若同一个文件中出现相同的道具编号, 会以更靠近文件末尾的配置为准
#
###########################################################################
#
#   Property
#   可选节点, 值为数值类型, 属于 ItemID 的子节点
#   用来标出物品有什么特殊属性
#  
#   &1 - 表示避免物品被玩家主动使用而消耗
#   &2 - 避免物品被作为发动技能的必要道具而消耗
#   &4 - 表示此物品是一个护身符类型的道具
#  
#   这是位运算字段, 若想同时设置 1 和 2 只需要把他们相加 (填写 3 即可)
#
###########################################################################
#
#   ControlViewID:
#   可选节点, 列表, 属于 ItemID 的子节点
#   该节点中的选项用于控制是否需要在特定场景下隐藏此道具的外观
#
###########################################################################
#  
#     InvisibleWhenISee
#     可选节点, 值为布尔型, 属于 ControlViewID 的子节点
#     若设置为 true 表示: 当我自己在装备面板中查看装备时, 隐藏它的外观
#     没有此字段, 或设为 false 表示: 不隐藏它的外观
#  
###########################################################################
#
#     InvisibleWhenTheySee
#     可选节点, 值为布尔型, 属于 ControlViewID 的子节点
#     若设置为 true 表示: 当其他人查看我的装备时, 隐藏它的外观
#     没有此字段, 或设为 false 表示: 不隐藏它的外观
#
###########################################################################
#
#   AnnouceRules
#   可选节点, 值为数值类型, 属于 ItemID 的子节点
#   控制物品掉落时的特殊公告时机
#   
#   &1 - 打死魔物, 魔物将道具掉落到地上时公告
#   &2 - 打死魔物, 掉落 MVP 奖励到玩家的背包时公告
#   &4 - 使用"偷窃"技能, 从魔物身上偷到物品时公告
#   
#   这是位运算字段, 若想同时设置 1 和 2 只需要把他们相加 (填写 3 即可)
#
###########################################################################

#--------------------------------------------------------------------------
# 护身符道具介绍
#--------------------------------------------------------------------------
#
# - 无论物品本来在 ItemDB 中被定义的是哪种类型, 都会变成"其他"类道具
# - 护身符类型的物品在背包界面和仓库界面会被归类到 "其他" 页面中
# - 同种类的护身符在背包中有几个, 它的"使用脚本"就会被触发几次
# - 同种类护身符只有第一个放到背包的时候, 会且只触发一次"穿戴脚本"
# - 同种类护身符只有最后一个从背包移除掉的时候, 会且只触发一次"卸装脚本"
# 
#--------------------------------------------------------------------------

