      refresh: true
      noask: true
      noks: true
      autoloot: true
      alootid: true
      autoloottype: true
      autotrade: true
      request: true
      go: true
      breakguild: true
      channel: true
      # langtype: true
    Permissions:
      attendance: false
  - Id: 2
