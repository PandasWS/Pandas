  - Command: option
    Help: |
      参数: <参数1> <参数2>(可叠加) <参数3>(可叠加)
      为角色添加指定效果
       <参数1>       <参数2>        <参数3>               <参数3>
      01: 石化      01: 幻觉       01: 视觉           512: 手推车 Lv. 4
      02: 冰冻      02: 诅咒       02: 伪装          1024: 手推车 Lv. 5
      03: 眩晕      04: 沉默       04: 隐匿          2048: 兽人头
      04: 睡眠      08: Signum     08: 手推车 Lv. 1  4096: 礼服
      06: 发呆      16: 黑暗       16: 鹰            8192: Ruwach
      07: 燃烧      32: Angelus    32: 骑乘         16384: Chasewalk
      08: 监禁      64: 出血       64: 隐形
      16: (无)     128: 中毒       128: 手推车 Lv. 2
      32: (无)     256: 恐惧       256: 手推车 Lv. 3
  - Command: heal
    Help: |
      参数: [<HP> <SP>]
      恢复指定数量HP/SP（不输入数量则全部恢复）
  - Command: dye
    Aliases:
      - ccolor
    Help: |
      参数: <衣服颜色:0-4>
      改变衣服颜色。
  - Command: hairstyle
    Aliases:
      - hstyle
    Help: |
      参数: <发型:0-17>
      改变发型。
  - Command: haircolor
    Aliases:
      - hcolor
    Help: |
      参数: <发色:0-8>
      改变头发颜色。
  - Command: speed
    Help: |
      参数: <1-1000>
      改编行走速度, 1 最快, 1000 最慢, 默认值为 150
  - Command: effect
    Help: |
      参数: <特效id> [<flag>]
      为角色创建一个特效。
  - Command: dropall
    Help: |
      参数: [<物品类型>]
      把身上指定类型物品扔到地上，没有指定类型则扔掉全部。
  - Command: storeall
    Help: |
      将身上全部物品存入仓库。
  - Command: killable
    Help: |
      允许其他角色攻击您.
  - Command: memo
    Help: |
      参数: [记录点]
      设置或修改传送之阵的记录点（没有输入，则列出现有记录点）。
  - Command: spiritball
    Help: |
      参数: <1-100>
      获得气弹，类似"续气"技能。
