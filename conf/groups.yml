###########################################################################
# Player Group Database
###########################################################################
#
# Player Group Settings
#
###########################################################################
# - Id                    玩家组别 ID.
#   Name                  玩家组别 名称.
#   Level                 login表 groups等级. (默认: 0)
#   LogCommands           是否记录日志到 atcommandlog. (默认: false)
#   Commands:             该组别可使用的atcommands命令列表. (默认: none)
#     <atcommand name>    atcommands命令列表.
#   CharCommands:         该组别可使用的charcommands命令列表. (默认: none)
#     <charcommand name>  charcommands命令列表.
#   Permissions:          该组别拥有的权限列表. (默认: none)
#     <permission name>   权限列表.
#   Inherit:              继承的组别列表. (默认: none)
#     <group name>        组别列表.
###########################################################################

Header:
  Type: PLAYER_GROUP_DB
  Version: 1

Body:
  - Id: 0
    # 每个新账号默认的组别为0
    Name: Player
    Level: 0
    Commands:
      changedress: true
      resurrect: true
    Permissions:
      # 没有这些基本权限，普通玩家就无法进行交易或组队
      can_trade: true
      can_party: true
      attendance: true
  - Id: 1
    Name: Super Player
    # 继承普通玩家 Player 组别
    Inherit:
