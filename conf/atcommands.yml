  - Command: skillid
    Help: |
      参数: <技能名称>
      查看指定技能
  - Command: useskill
    Help: |
      参数: <技能ID> <等级> <目标>
      使用指定技能
  - Command: skilltree
    Help: |
      参数: <技能ID> <角色名称>
      显示该玩家学习该技能所需的前置技能
  - Command: marry
    Help: |
      参数: <player name>
      与该角色结婚
  - Command: divorce
    Help: |
      离婚
  - Command: alive
    Help: |
      满状态原地复活
  - Command: blvl
    Aliases:
      - lvup
      - blevel
      - baselvl
      - baselvup
      - baselevel
      - baselvlup
    Help: |
      参数: <等级数>
      提高基础等级
  - Command: jlvl
    Aliases:
      - jlevel
      - joblvl
      - joblvup
      - joblevel
      - joblvlup
    Help: |
      参数: <等级数>
      提高职业等级
  - Command: allskill
    Aliases:
      - allskills
      - skillall
      - skillsall
    Help: |
      学会所有技能。
  - Command: stpoint
    Help: |
      参数: <数量> - 获得指定数量的属性点
  - Command: skpoint
    Help: |
      参数: <数量> - 获得指定数量的技能点
  - Command: zeny
    Help: |
      参数: <数量> - 获得指定数量的Zeny
  - Command: cash
    Help: |
      参数: <数量> - 获得指定数量的 cash points.
  - Command: points
    Help: |
      参数: <数量> - 获得指定数量的 Kafra Points.
  - Command: str
    Help: |
      参数: <数量>
      提升指定数量的 STR
  - Command: agi
    Help: |
      参数: <数量>
      提升指定数量的 AGI
  - Command: dex
    Help: |
      参数: <数量>
      提升指定数量的 DEX
  - Command: vit
    Help: |
      参数: <数量>
      提升指定数量的 VIT
  - Command: int
    Help: |
      参数: <数量>
      提升指定数量的 INT
  - Command: luk
