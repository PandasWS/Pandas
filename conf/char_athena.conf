//--------------------------------------------------------------
// 熊猫模拟器 - 角色服务器配置文件
// 本配置文件由 Peter Kieser <pfak@telus.net> 翻译成英文
// 由熊猫模拟器开发团队翻译成中文并加以润色
//--------------------------------------------------------------
// 提示: 此配置文件中, 只要是以 // 作为开头的行, 都是注释信息. 
// 注释信息您可以随意修改, 不会干扰服务器的任何行为. 
//--------------------------------------------------------------

// 登录、角色、地图服务器之间内部通讯的账号密码
// 此处的值必须和数据库中 login 表那条性别为 S 的记录一致,
// 否则会导致三个服务器之间无法进行内部通讯
userid: s1
passwd: p1

// 角色服务器名称
// 这里设置的名称会显示在玩家输入账号密码后出现的选择清单中
//
// 注意: 请不要使用空格以及 \/:*?"<>| 这几个特殊字符
//       ... 否则可能导致公会图标无法在客户端正常显示!
server_name: Pandas Server

// 当服务器由于某些功能需要私聊玩家发消息时,
// 会以下面设定的名义来发送, 长度必须在 4~23 个字符之间
//
// 例如: 有个商人已经离线挂店了, 此时你去私聊这个商人对他发消息, 
//       那么系统会以这个选项配置的名义, 自动给你回复一则私聊信息, 说对方不在线. 
wisp_server_name: Server

// 登录服务器的 IP 地址
// 角色服务器会依赖这个 IP 地址去和登录服务器建立连接.
// 
// 提醒: 若您想启用 login_ip 选项的话, 记得去掉 login_ip 前面的注释符 //,
//       否则服务器会忽略它, 导致配了和没配一样. 
//login_ip: 127.0.0.1

// 角色服务器绑定的 IP 地址
// 若启用了此选项, 那么角色服务器只会监听来自这个 IP 地址的网卡数据.
// 
// 注意: 该选项允许你在有多个公网网卡(也意味着有多个公网IP)的机器上, 
//       使用相同的"角色服务器端口"来开多个服. 
// 提醒: 若您想启用 bind_ip 选项的话, 记得去掉 bind_ip 前面的注释符 //,
//       否则服务器会忽略它, 导致配了和没配一样. 
//bind_ip: 127.0.0.1

// 登录服务器端口
// 角色服务器会根据此处的配置和登录服务器建立连接
login_port: 6900

// 角色服务器的 IP 地址
// 当玩家通过登录服务器的验证之后, 会将这里设置的 IP 地址发送给客户端.
// 客户端将会使用这里配置的 IP 地址来和角色服务器建立连接. 
// 若您想对外开服(而不是开单机服)的话, 请把您的公网 IP 地址设置到这里. 
// 
// 提醒: 若您想启用 char_ip 选项的话, 记得去掉 char_ip 前面的注释符 //,
//       否则服务器会忽略它, 导致配了和没配一样. 
//char_ip: 127.0.0.1

// 角色服务器端口 (默认端口为: 6121)
// 此端口会开放给地图服务器与游戏客户端建立连接
char_port: 6121

// 往控制台窗口中显示内容时, 在每行信息的前面加上时间戳. 
// 最终组成的时间最大长度不能超过 20 个字符.
//  
// 常用的时间格式有:
//    %I:%M:%S %p (小时:分钟:秒数 12小时制, 会携带AM或PM标记)
//    %H:%M:%S (小时:分钟:秒数, 24小时制)
//    %d/%b/%Y (日期/月份/年份)
// 更多的格式信息, 请参考 C 语言的 strftime 函数用法. 
// 
// rAthena 官方默认值是 [%d/%b %H:%M] 也就是24小时制的 [日/月 时:分]
// 这明显不符合国人习惯, 为此熊猫模拟器将其默认值改成了 [%Y/%m/%d %H:%M] 
// 
// 若想启用时间戳的话, 请将下面这一行头部的注释符//去掉
//timestamp_format: [%d/%b %H:%M]

// 当服务端程序被一些启动器 (LeeStarter) 运行, 从而导致输出信息被重定向时, 
// 是否也将颜色代码一同输出? 
// 
// 问: 这里提到的重定向是指什么? 
// 答: 原本角色服务器的信息将直接显示到控制台窗口, 不过若使用一些启动工具
//     来启动角色服务器的话, 原本应该显示到控制台的信息, 就会被"劫持"到了
//     启动工具里面显示, 这种情况称之为"输出信息被重定向了"!
// 
// 问: 这里提到的颜色代码是指什么? 
// 答: 在我们查看控制台的过程中, 会发现类似 [Status] 的字是绿色的, 
//     而 [Error] 是红色的. 这是因为在程序往控制台输出信息时, 加入了一些
//     颜色编码的缘故. 比如, 若使用颜色编码 "\033[1;31m" 那么则表示接下来的
//     字符用红色输出. 其实有点类似我们脚本中使用的 ^xxxxxx 颜色代码. 
// 
// 此选项一般情况下推荐关闭, 因为基本没什么启动器支持着色
stdout_with_ansisequence: no

// 记录角色服务器在控制台中产生的部分信息到 /log/ 目录中
// 首先您要确保熊猫模拟器的目录中有一个 log 文件夹, 没有的话必须手动创建, 
// 否则日志文件将不会产生.
// 
// 1: 记录控制台中以  [Warning] 开头的警告信息
// 2: 记录控制台中以  [Error]   开头的错误信息和数据库错误信息
// 4: 记录控制台中以  [Debug]   开头的调试信息
// 
// 例如: 想要记录 [Warning]、[Error]、[Debug] 开头的信息, 
//       只需要将1、2、4相加, 将 console_msg_log 设置为 7 即可 (1+2+4)! 
// 
// 日志信息的记录并不会被 console_silent 选项影响.
// 也就是说假如 console_msg_log 设置为 2 想记录 [Error] 信息,
// 而在 console_silent 中设置为 16 想隐藏 [Error] 信息,
// 此时系统将会隐藏 [Error] 信息不显示到控制台, 但与此同时会记录 [Error] 信息到日志中
console_msg_log: 0

// 将角色服务器在控制台中产生的要记录的信息, 写到下面指定的日志文件中
console_log_filepath: ./log/char-msg_log.log

// 选择性隐藏角色服务器控制台中显示出来的一些提示信息: 
// 1:  隐藏控制台中以  [Info]    开头的提示信息
// 2:  隐藏控制台中以  [Status]  开头的状态信息
// 4:  隐藏控制台中以  [Notice]  开头的注意信息
// 8:  隐藏控制台中以  [Warning] 开头的警告信息
// 16: 隐藏控制台中以  [Error]   开头的错误信息和数据库错误信息
// 32: 隐藏控制台中以  [Debug]   开头的调试信息
// 若您想同时隐藏多种信息, 只需要将其对应的数字相加即可
// 例如: 若您想要隐藏[Info]、[Status]、[Notice]开头的信息, 
//       那么只需要将1、2、4相加, 填写 7 即可 (1+2+4)
console_silent: 0

// 是否允许在角色服务器的控制台中直接输入指令
// 开启控制台指令后, 您可以在 char-server 的控制台中输入命令
// 
// 在角色服务器的控制台中输入 help 然后回车, 可以查看指令说明
// 比如: 输入 server:reloadconf 可以让角色服务器重新读取相关的配置文件
// 还能输入 "create:用户名 密码 性别" (不含引号)来直接创建新账号
// 
// 想要启用这个功能的话, 请将下面的值改成on即可
// 若启用, 那么请避免在控制台中使用 ">& 日志文件.log" 这样的输出指令
console: off

// 角色服务器的类型
// 当玩家输入账号密码后客户端会提示选择线路, 此时将显示服务器的类型
//
// 如果您将下面的值调整为1, 表示是维护模式的话,
// 那么当显示出服务器的名称时, 还会带上一个 [正在维护] 的后缀. 
//
// 0=普通, 1=维护模式, 2=18禁, 3=付费服务器, 4=免费服务器
// 
// 注意: 在 20180620 测试过, 发现改成 1 不会出现 [正在维护] 后缀
// 但还是能将非 GM 玩家直接拒绝登录, 可能是客户端自身问题.
// 
// 提示: 若发现使用部分值 (2\3\4) 导致输入账号密码后看不到服务器名称的话,
// 请前往 login_athena.conf 配置文件将 usercount_disable 改成 no
char_maintenance: 0

// 是否允许创建新的角色
// 设置为 yes 表示允许玩家创建新角色, no 表示禁止创建新角色
char_new: yes

// 是否在服务器名称左侧显示 [新服] 标记
// 当玩家输入账号密码后客户端会提示选择线路, 此时会显示出这个服务器的名称
// 如果您将下面的值调整为 1, 则表示这是一个新服务器,
// 那么当显示出服务器的名称时左侧还会带上一个 [新服] 字样的标记
char_new_display: 0

// 设置服务器的最大在线人数
// 若设置为 0 表示禁止登录, 设置为 -1 表示无登录限制
// 设置为 100 表示服务器最多只能有 100 人在线, 当第101人企图登录将被拒绝
max_connect_user: -1

// 当账号的GM等级超过多少时, 可以无视最大在线人数的限制
// 或者当角色服务器处于维护模式时 (char_maintenance 等于 1 时), 也可以登录游戏?
// 
// 若设置为 -1 则表示没有任何人可以无视限制
// 因最小的账号组别不会小于 0, 请参考 conf/groups.conf 中的设置
// 
// 熊猫模拟器的默认配置是 99, 也就是说若您是 GM 等级为99的账号,
// 那么就可以无视最大在线人数的限制, 以及就算是维护模式也可以进入游戏. 
gm_allow_group: 99

// 每隔多少秒就保存一次公会信息?
// 注意: 角色服务器只会保存公会信息, 而角色的数据 (技能信息、背包中的物品等) 
// 保存间隔是由地图服务器配置文件中的 autosave_time 参数来决定的
autosave_time: 60

// 是否在控制台中显示出角色、公会、队伍、宠物的加载和保存信息?
// 当在线人数非常多的时候, 导致相关加载和保存信息在控制台总飞速刷屏时,
// 关闭此选项可以得到一点点的性能提升.
save_log: yes

// 新创建的角色的出生坐标点
// 格式为: <地图名称>,<x坐标>,<y坐标>{:<地图名称>,<x坐标>,<y坐标>...}
// 
// 熊猫模拟器编译时选择的工作模式, 会导致程序采用以下不同选项的值:
// start_point     是复兴后的出生点
// start_point_pre 是复兴前的出生点
// 
// 如果设置的出生点地图坐标不止一组的话 (冒号用来划分不同的坐标组), 
// 那么服务器在玩家出生的时候, 会在设定的地图坐标中随机挑选一组作为玩家的出生点.
//
// 随机出生点的机制, 是官方服务器为了平衡地图服务器压力而设计的机制,
// 但是在私服中, 我们一般没必要启用这样的出生点负载均衡机制,
// 否则玩家会被分流到不同的镜像地图, 彼此无法直接相遇.
//
// 在 rAthena 官方的默认值中, 为复兴前和复兴后分别设置了 5 组出生点, 值如下:
// start_point: iz_int,18,26:iz_int01,18,26:iz_int02,18,26:iz_int03,18,26:iz_int04,18,26
// start_point_pre: new_1-1,53,111:new_2-1,53,111:new_3-1,53,111:new_4-1,53,111:new_5-1,53,111
// 
// 但是在熊猫模拟器看来这并非是必要的, 所以熊猫的默认值只使用一组坐标.
// 注意: 杜兰族选项 start_point_doram 只有客户端版本大于等于 2015-10-01 才支持. 
start_point: iz_int,18,26
start_point_pre: new_1-1,53,111
start_point_doram: lasa_fild01,48,297

// 新创建的角色身上携带的物品
// 
// 默认最多可以配置 32 个物品, 如果想进一步提高此处上限的话,
// 请修改 src/char/char.cpp 中 MAX_STARTITEM 的值.
// 
// 格式为: <物品编号>,<数量>,<装备穿戴位置>{:<物品编号>,<数量>,<装备穿戴位置>:...}
// 
// 如果想自动穿戴某个物品的话,
// 那么需要配置这个物品会装备在身上的哪个位置.
// 
// 如果让"装备穿戴位置"的值保持为 0 的话,
// 那么这个物品会在新创建的角色背包里面躺着, 不会被自动穿戴.
// 
// 注意: 杜兰族选项 start_items_doram 只有客户端版本大于等于 2015-10-01 才支持. 
start_items: 1201,1,2:2301,1,16:23484,1,0
start_items_pre: 1201,1,2:2301,1,16
start_items_doram: 1681,1,2:2301,1,16

// 新创建的角色身上会有多少金币?
// 
// 注意: 这个地方配置的时候请慎重, 因为有一些玩家可能会创建大量账号
// 然后转移里面的钱到某个主号上面, 以此达到刷钱的目的
start_zeny: 0

// 声望列表的长度设置
// 在官方默认情况下, 声望列表只会显示声望 Top 10 的玩家
// 你可以在这里修改一下, 比如改成 5, 表示显示声望 Top 5 的玩家
// 
// fame_list_alchemist 	是炼金声望相关选项
// fame_list_blacksmith 是铁匠声望相关选项
// fame_list_taekwon 	是跆拳声望相关选项
//
// 熊猫模拟器这里能填写的默认最大值是 10
// 若您希望能填写更大的数值, 请等待熊猫模拟器推出自定义服务.
// 
// 持有源代码, 且能自己编译的情况下, 可以修改 src/common/mmo.hpp
// 代码文件中 MAX_FAME_LIST 的值来调整此处的最大值限制.
fame_list_alchemist: 10
fame_list_blacksmith: 10
fame_list_taekwon: 10

// 公会成员上缴的公会经验倍率
// 
// 假设当公会中的成员被设置为需要上缴经验,
// 然后当该成员打死怪物时, 假设需要上缴 1200 点经验的话, 
// 那么下面的倍率如果设置为 200, 则表示虽然玩家少获得了1200点经验,
// 但是公会将收到 2400 点经验. 
// 
// 如果设置为 1000 (10倍), 则表示虽然玩家少获得了 1200 点经验,
// 但是公会将收到 12000 点经验. 
// 
// 下面的值 100 表示 1 倍、200 表示 2 倍、50 表示 0.5 倍
guild_exp_rate: 100

// 对于未知的角色, 角色名将显示成什么?
// 建议保持默认即可, 实际上很少碰到传说中的"未知的角色"
unknown_char_name: Unknown

// 是否记录角色服务器产生的日志?
// 记录的日志包括以下内容, 这些内容会记录到数据库的 charlog 表中:
// 
//   玩家在什么时间建立了什么新角色, 名字叫什么
//   玩家在什么时候选择了哪个角色进入了游戏
//   玩家通过扩展系统的改名机制将自己的角色名称改成了什么
// 
// 设置为 yes 则表示记录日志(默认), 设置为 no 则表示不记录日志
log_char: yes

// 角色名称是否忽略大小写?
// 
// 若设置为 no 则表示严格区分大小写, Test 和 TEST 是两个完全不同的角色.
// 若设置为 yes 则表示忽略大小写, Test 和 TEST 是同一个角色.
// 
// 默认值为: yes (rAthena 官方默认值为 no)
name_ignoring_case: yes

// 设置角色名可用的字符范围. 
// 控制字符 (0x00-0x1f) 是永远被禁止使用的. 可选的值有以下几种: 
// 
// 0: 无限制, 可用任何字符来命名角色、队伍、公会名称 (rAthena官方默认)
// 1: 只能使用 char_name_letters 列表中指定的字母和符号
// 2: 禁止使用 char_name_letters 列表中指定的字母和符号, 其他的符号都允许 (熊猫模拟器默认)
// 
// 注意: 这个配置会影响到角色名称、队伍名称和公会名称.
// 在中文环境下我们不推荐使用无限制, 而是至少应该限制一些特殊字符以避免被恶意利用. 
char_name_option: 2

// 设置您想加入到 char_name_option 列表中的字母或者符号. 
// 注意: 除非你想把空格也加入到列表中, 否则请不要在下面这行配置的内容中加空格. 
// 
// 为了配合熊猫模拟器将 char_name_option 默认值改为 2 的改动, 
// 我们将 char_name_letters 的值改成了一些平时玩家不常用的特殊符号, 
// 禁止在创建角色、队伍、公会名称时使用下列这些字符
char_name_letters: \/:*?#@!'

// 根据角色的基础等级, 限制玩家删除角色
//  0: 没有限制 (玩家可以删掉任何等级的角色)
// -X: 玩家不能删掉基础等级 <= X 的角色
//  Y: 玩家不能删掉基础等级 >= Y 的角色
// 例如: 当此项被设置为 80 时, 意味着玩家不能删掉 >= 80 级的角色
char_del_level: 0

// 当玩家发起角色删除请求后,
// 需要过多少秒才能让玩家真正的删除角色?
// 
// 当玩家发起角色删除请求后, 角色会坐下,
// 此时只有等到过了下面设定的秒数后, 这个角色才能被真正的删除. 
// 默认: 86400 (等于 24 小时)
// 注意: 此选项只有客户端版本大于等于 2010-08-03aRagexeRE 才支持. 
char_del_delay: 86400

// 限制在删除角色时,
// 是使用邮件地址验证还是使用生日验证?
// 
// 这个选项主要用来防止玩家通过修改客户端的 langtype 来改变客户端的行为模式,
// 进而使用服务端不认可的方式来删除角色.
// 
// 默认值会根据客户端版本的不同而自动调整.
// 1: 使用邮件地址进行验证
// 2: 使用生日进行验证
// 3: 使用邮件地址或者生日都可进行验证
//
// 重要的注意事项!
// - 此选项仅在客户端发送 0x0068 或 0x01fb 的角色删除封包时有效.
// - 设置 2013 年及更新的客户端的 langtype 为 1 时, 客户端将使用 0x01fb 封包
// - 如果客户端发送的删除封包不是 0x0068 或 0x01fb, 那么默认只能使用生日来删除角色.
char_del_option: 2

// 是否限制角色在组队或者加入公会的情况下禁止删除角色?
// 0: 不限制 (删除角色后会自动退出队伍和公会)
// 1: 只要角色在队伍中, 那么就禁止删除角色
// 2: 只要角色在公会中, 那么就禁止删除角色
// 3: 只要角色在队伍或公会中, 那么就禁止删除角色 (默认)
char_del_restriction: 3

// 是否限制创建特定种族的角色.
// 此功能仅限 20151001aRagexe 或更新版本的客户端有效
// 
// 0: 禁止创建人族初学者和杜兰族召唤师
// 1: 仅允许创建人族初学者 (复兴前版本的默认值)
// 2: 仅允许创建杜兰族召唤师
// 3: 同时允许创建人族初学者和杜兰族召唤师 (复兴后版本的默认值)
// 
// 您可以取消下面的注释来自定义限制的范围,
// 若保持注释状态, 则服务端将根据是否为复兴前后的版本来决定默认值
//allowed_job_flag: 3

// 没有成员的队伍是否应该在服务器启动时从 party_db 表中清除?
clear_parties: no

// 设置数据库文件的存放目录 (就是那个里面存放着 const.txt 的目录)
db_path: db

//===================================
// 鼠标密码验证机制 (Pincode System)
//===================================
// 是否启用鼠标密码验证机制?
// 
// 此选项启用后, 当您注册账号后首次进入角色选择界面时, 
// 系统会让您设置一个用鼠标点击的数字密码.  
// 以后每次回到角色登录窗口都需要用鼠标输入密码, 以保证安全. 
//
// 注意: 此选项只有客户端版本大于等于 2011-03-09aRagexeRE 才支持. 
// 默认值为: no (rAthena 官方默认值为 yes)
pincode_enabled: no

// 过多少天就必须强制玩家修改鼠标密码? 
// 0: 表示鼠标密码永久有效 (默认)
// X: 若是其他非 0 的数字, 则表示每过 X 天就需要强制修改鼠标密码
pincode_changetime: 0

// 连续输入几次鼠标密码错误则游戏结束? 
// 由于客户端最多只允许错误 3 次, 所以这里的值只能是1、2、3之间选其一
// 如果填写大于 3 的数字的话, 实际上还是 3 次.
// 
// Sola丶小克: 
// 在2015年6月24日验证了一下, 此选项对2013-08-07客户端无效
// 
// 默认值为: 3 (客户端的最大值)
pincode_maxtry: 3

// 是否强制玩家使用鼠标密码系统?
// 
// 提示: 虽然鼠标密码能够有效阻止窃听键盘的盗号木马,
// 但是每次返回角色选择界面时, 都需要输入鼠标密码也很麻烦, 
// 请各位根据自己的情况进行权衡吧.
// 默认值为: yes
pincode_force: yes

// 是否允许使用重复的同 1 个数字作为鼠标密码?
// 比如: 0000 这样重复的 4 个 0, 只用到了 1 个数字.
// 
// 提示: 使用 1155 是允许的, 因为 1155 这个密码共使用了 2 个数字.
// 默认值为: no
pincode_allow_repeated: no

// 是否允许使用连续的数字作为鼠标密码 (比如 4567 或 9012)?
// 默认值为: no
pincode_allow_sequential: no

//===================================
// 扩展系统 (Addon system)
//===================================
// 是否启用角色换位功能?
// 
// 启用了这个机制之后, 默认还需要玩家的角色有换位机会, 才能进行换位.
// 角色的换位机会次数保存在 char 表的 moves 字段.
//
// 如果您希望玩家可以无限制的移动角色,
// 那么请将下面的 char_moves_unlimited 设置为 yes
// 
// 注意: 此选项只有客户端版本大于等于 2011-09-28aRagexeRE 才
// 允许玩家将自己的角色移动到其他栏位中.
// 默认值为: yes
char_move_enabled: yes

// 是否允许玩家将角色移动到另一个已经被使用的栏位?
// 若启用, 那么两个角色将会交换位置. 默认值为: yes
char_movetoused: yes

// 是否允许玩家不限次数的移动角色位置? 
char_moves_unlimited: no

// 当角色加入到一个队伍中时, 是否允许修改角色名?
// 默认值为: no
char_rename_party: no

// 当角色加入到一个公会中时, 是否允许修改角色名?
// 默认值为: no
char_rename_guild: no

// 当角色服务器启动时, 是否对数据表进行校验?
char_checkdb: yes

// 当角色在一张不存在的地图登录时,
// 将会被自动送回下面设置的默认地图和坐标, 避免卡号. 
default_map: prontera
default_map_x: 156
default_map_y: 191

// 部落中的成员多长时间不活跃就会被自动踢出部落?
// 0: 永远不会被踢出部落
// X: 如果部落中的成员超过 X 天未登陆游戏, 就会被自动踢出部落
// 默认值为: 14
clan_remove_inactive_days: 14

//===================================
// RODEX 邮件系统
//===================================
// 若邮件超过多少天没被查收, 则退信给发送者?
// 0: 永不退信
// X: 超过 X 天没被查收则退信
// 默认值为: 15 (即 15 天)
mail_return_days: 15

// 退信完成后过多少天会完全删除这封邮件?
// 0: 永不删除
// X: 退回 X 天后完全删除此邮件
// 默认值为: 15 (即 15 天)
mail_delete_days: 15

// Does the Retrieve All button ignore unread mail status?
// no: Only return attachments from read mail
// yes: Return attachments from all mail
// Default: yes
mail_retrieve: yes

// 没有附件的邮件是否需要退信给发送者?
// 默认值为: yes
mail_return_empty: yes

import: conf/import/char_conf.txt
