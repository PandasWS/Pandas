    Slots: 1
    ArmorLevel: 1
    EquipLevelMin: 100
    Refineable: true
    Script: |
      .@r =  getrefine();
      bonus bMdef,10;
      bonus bDelayrate,-10;
      bonus2 bSkillAtk,"RK_DRAGONBREATH",30;
      bonus2 bSkillAtk,"RK_DRAGONBREATH_WATER",30;
      bonus2 bSkillAtk,"RK_STORMBLAST",30;
