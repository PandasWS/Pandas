// 地图服务器的消息配置文件
// 
// For translation, just change msg here (second line), no need to modify source code,
// or alternatively, use conf/import/msg_conf.txt
//
// 格式为:
// 消息编号: 消息内容 (内容最大能放255个字符)
//
// 想要禁用某一个字符串 (%s) 字段的话，可以将它的最大长度改成 0:
// 例如:
// 270: * :%s %s: * (使用 @me 指令时，会显示玩家名称和消息内容)
// 270: * :%.0s %s: * (将第一个 %s 改成 %.0s 来隐藏玩家名称)

// 与GM指令相关的消息
