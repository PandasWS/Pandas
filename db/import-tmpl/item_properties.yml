###########################################################################
# Item Properties Database - 道具特殊属性数据库
###########################################################################
#
#  - ItemID                      想进行特殊设置的道具编号
#    Property:
#      AvoidConsumeForUse        避免物品被玩家主动从背包或快捷栏使用而消耗
#      AvoidConsumeForSkill      避免物品被作为发动技能的必要道具而消耗
#      IsAmuletItem              用于标记此物品是一个护身符类型的道具
#      ExecuteMobDropExpress     使此物品能触发 OnMobDropItemExpress 实时事件
#    ControlViewID:
#      InvisibleWhenISee         当我自己在装备面板中查看装备时隐藏外观
#      InvisibleWhenTheySee      当其他人查看我的装备时隐藏外观
#    AnnouceRules:
#      DropToGround:             当打死魔物死亡后将道具掉落到地上时公告
#      DropToInventoryForMVP:    当打死魔物掉落 MVP 道具到玩家背包时公告
#      StealToInventory:         使用"偷窃"技能从魔物身上偷到此物品时公告
#
###########################################################################
#
# - ItemID
# 想进行特殊设置的道具编号
#
# 若在本数据库的多个配置文件中, 重复出现针对某个道具编号的多个配置,
# 那么最终只会以最高优先级的配置为准, 优先级依次如下:
#
# - 1. db/import/item_properties.yml (高优先)
# - 2. db/item_properties.yml (低优先)
#
# 若同一个文件中出现相同的道具编号, 会以更靠近文件末尾的配置为准
#
###########################################################################
#
#   Property
#   可选节点, 列表, 属于 ItemID 的子节点
#   该节点中的选项用于标出物品有什么特殊属性或者是作用
#
###########################################################################
#  
#     AvoidConsumeForUse
#     可选节点, 值为布尔型, 属于 Property 的子节点
#
#     若设置为 true 表示: 
#         避免物品被玩家主动从背包或快捷栏使用而消耗
#     没有此字段, 或设为 false 表示:
#         会被玩家主动从背包或快捷栏使用而消耗
#
#     --------------------
#  
#     AvoidConsumeForSkill
#     可选节点, 值为布尔型, 属于 Property 的子节点
#
#     若设置为 true 表示:
#         避免物品被作为发动技能的必要道具而消耗
#     没有此字段, 或设为 false 表示:
#         会被当做发动技能的必要道具而消耗
#
#     --------------------
#  
#     IsAmuletItem
#     可选节点, 值为布尔型, 属于 Property 的子节点
#
#     若设置为 true 表示:
#         此物品是一个护身符类型的道具 (下方有关于护身符的介绍)
#     没有此字段, 或设为 false 表示:
#         此物品不是护身符
#
#     --------------------
#
#     ExecuteMobDropExpress
#     可选节点, 值为布尔型, 属于 Property 的子节点
#
#     若设置为 true 表示:
#         此物品即将从魔物身上掉落时会触发 OnMobDropItemExpress 实时事件
#     没有此字段, 或设为 false 表示:
#         不触发 OnMobDropItemExpress 实时事件
#  
###########################################################################
#
#   ControlViewID:
#   可选节点, 列表, 属于 ItemID 的子节点
#   该节点中的选项用于控制是否需要在特定场景下隐藏此道具的外观
#
###########################################################################
#  
#     InvisibleWhenISee
#     可选节点, 值为布尔型, 属于 ControlViewID 的子节点
#
#     若设置为 true 表示:
#         当我自己在装备面板中查看装备时隐藏它的外观
#     没有此字段, 或设为 false 表示:
#         不隐藏它的外观
#
#     --------------------
#
#     InvisibleWhenTheySee
#     可选节点, 值为布尔型, 属于 ControlViewID 的子节点
#
#     若设置为 true 表示:
#         当其他人查看我的装备时隐藏它的外观
#     没有此字段, 或设为 false 表示:
#         不隐藏它的外观
#
###########################################################################
#
#   AnnouceRules
#   可选节点, 列表, 属于 ItemID 的子节点
#   该节点中的选项用于控制物品掉落时的特殊公告时机
#
###########################################################################
#  
#     DropToGround
#     可选节点, 值为布尔型, 属于 AnnouceRules 的子节点
#
#     若设置为 true 表示:
#         当打死魔物死亡后将道具掉落到地上时公告
#     没有此字段, 或设为 false 表示:
#         该场景下不公告
#
#     --------------------
#  
#     DropToInventoryForMVP
#     可选节点, 值为布尔型, 属于 AnnouceRules 的子节点
#
#     若设置为 true 表示:
#         当打死魔物掉落 MVP 道具到玩家背包时公告
#     没有此字段, 或设为 false 表示:
#         该场景下不公告
#
#     --------------------
#  
#     StealToInventory
#     可选节点, 值为布尔型, 属于 AnnouceRules 的子节点
#
#     若设置为 true 表示:
#         使用"偷窃"技能从魔物身上偷到此物品时公告
#     没有此字段, 或设为 false 表示:
#         该场景下不公告
#  
###########################################################################

#--------------------------------------------------------------------------
# 护身符道具介绍
#--------------------------------------------------------------------------
#
# - 无论物品本来在 ItemDB 中被定义的是哪种类型, 都会变成"其他"类道具
# - 护身符类型的物品在背包界面和仓库界面会被归类到 "其他" 页面中
# - 同种类的护身符在背包中有几个, 它的"使用脚本"就会被触发几次
# - 同种类护身符只有第一个放到背包的时候, 会且只触发一次"穿戴脚本"
# - 同种类护身符只有最后一个从背包移除掉的时候, 会且只触发一次"卸装脚本"
# 
#--------------------------------------------------------------------------

