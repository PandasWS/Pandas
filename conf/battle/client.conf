//--------------------------------------------------------------
// 熊猫模拟器战斗配置选项
// 最初的翻译由 Peter Kieser <pfak@telus.net> 完成
// 由 Ancyker 改写成纯英文, 由熊猫模拟器开发团队进行汉化
//--------------------------------------------------------------
//   开关选项: 可以用 on/off, yes/no 或 1/0 来表示开关
// 百分比选项: 填写 100 即表示 100%
//   掩码选项: 没有特殊说明的情况下, 默认用来表示游戏中各单位的类型
//             ------------------------------------
//             | 十六进制  |  十进制  |  对应单位 |
//             | 0x001     |  1       |  玩家     |
//             | 0x002     |  2       |  魔物     |
//             | 0x004     |  4       |  宠物     |
//             | 0x008     |  8       |  生命体   |
//             | 0x010     |  16      |  佣兵     |
//             | 0x080     |  128     |  NPC      |
//             | 0x200     |  512     |  元素精灵 |
//             ------------------------------------
//             掩码选项一个数值可以表示里面有多个内容. 
//             例如: 若想表示玩家和宠物, 只需填写 5 即可 (1 + 4)
//             掩码选项支持的填写格式有两种: 分别是十六进制和十进制,
//             若您填写十六进制则需要用 0x 作为数值的开头
//--------------------------------------------------------------

// 发送聊天消息的最小间隔时间 (单位为毫秒)
//
// 此选项的作用范围包括但不限于: 私聊/公聊/组队/公会
//
// 如果消息发得过快会被地图服务器忽略掉,
// 发送者和周围的人都无法在聊天栏中看到被地图服务器忽略的消息.
// 
// 默认值为: 0 (无限制, 随便发)
min_chat_delay: 0

// 客户端有效的服装染色和发型、发色编号范围
// 
// 我们知道官方默认情况下的发型只有 0~27 一共 28 种,
// 如果玩家或者 GM 给角色应用了一个不存在的发型编号的话,
// 就会迫使客户端去读取这个不存在的图档文件, 导致报错或卡死...
// 
// 这里的几个选项就是为了避免玩家或 GM 给发型、发色
// 和服装染色设置了超出范围的值而设定的保护阀值
//
// 举个例子:
// 如果你添加了不止 28 种发型的话,
// 那么就需要调整下面 max_hair_style 的值使之与实际情况对应,
// 否则当你给玩家设置编号超过 27 的发型时,
// 服务端就会报错来告诉你填写的发型编号不在有效范围内

// 发型编号有效区间的最小值
// 默认值为: 0
min_hair_style: 0

// 发型编号有效区间的最大值
// 默认值为: 42
max_hair_style: 42

// 发色编号有效区间的最小值
// 默认值为: 0
min_hair_color: 0

// 发色编号有效区间的最大值
// 默认值为: 8
max_hair_color: 8

// 染色编号有效区间的最小值
// 默认值为: 0
min_cloth_color: 0

// 染色编号有效区间的最大值
// 默认值为: 7
max_cloth_color: 7

// 服装风格编号有效区间的最小值
// 默认值为: 0
min_body_style: 0

// 服装风格编号有效区间的最大值
// 默认值为: 1
max_body_style: 1

// 是否隐藏公会战时对敌对单位的伤害数值 [开关选项]
// 
// 若启用此选项, 任何人在 GVG 地图中产生的伤害数值
// 在发送给客户端的时候都会被强制设为 -1,
// 让 GM、外挂机器人和以其他方式篡改客户端、进行封包嗅探的人
// 无法在 GVG 时得到自己或其他人产生的具体伤害数值.
// 
// 默认值为: no (不隐藏)
hide_woe_damage: no

// 用于标识宠物的 "发型" 字段值
// 客户端会使用 mob 数据包中的 "发型" 字段来区分宠物和魔物
//
// 这个值绝对会大于客户端中可用的最大发型编号
// 例如客户端中有效的最大发型编号为 42 (max_hair_style 为 42),
// 那么用于标识宠物的 "发型" 字段值就绝对会大于 42.
//
// 写给各位好奇宝宝: 该数值通常需要经过逆向分析客户端才能得到,
// 因此绝大多数情况下你不需要修改这个值.
//
// 已知可用的值 (所有 2005 年的客户端):
// - 旧版 sakexe: 20
// - sakexe 0614: 24
// - sakexe 0628 及之后的版本: 100
//
// 默认值为: 100
pet_hair_style: 100

// 玩家、魔物等的视野范围 (单位: 格子)
// 视野范围是以单位为中心, 上下左右各 14 格的范围
// 也就是说, 视野范围是 29x29 格的区域
//
// 这个值通常不建议调整的特别大,
// 每次玩家移动时服务器都会将视野范围内的单位发送给客户端,
// 因此视野越大服务器的封包发送数量就会越大.
//
// 默认值为: 14
area_size: 14

// 每次通过鼠标点击地面移动时的最大移动格数
// 默认值为: 17
max_walk_path: 17

// 多少级的角色客户端会显示光环?
// 配合 aura_lv 选项使用, 用于告诉客户端何时应该显示光环
//
// 注意事项:
// - 想让它发挥作用, 还需要确保客户端达到该等级时能显示光环
// - 超过 127 的值可能会表现得不正确, 不要超过这个值
// - 如果你不知道它的作用, 就不要改变它!!!
//
// 提醒一下:
// 这里的值不会影响角色的最大等级限制, 只用来控制光环显示.
//
// 默认值为: 99
max_lv: 99

// 当角色等级达到多少时显示光环?
// 该选项的假设是发送 max_lv 给客户端会显示光环.
//
// 举个例子:
// 假设 max_lv 设置为 99 并且 aura_lv 设置为 150,
// 那么 99~149 级服务端将会告诉客户端他们的等级为 98 (无光环),
// 只有 150 级或以上才会告诉客户端他们的等级为 99 (有光环).
//
// 在早期那种只有 99 级才能显示光环的客户端中,
// 如果想调整最大等级为 150, 并且希望 99 级不显示光环,
// 等到 150 级的时候再显示光环的话,
// 就只能使用 aura_lv 选项 和 max_lv 选项来配合达到目的.
//
// 现在的客户端已经不需要这样做了,
// 只需要将 max_lv 和 aura_lv 保持 99 即可.
//
// 默认值为: 99
aura_lv: 99

// 哪些单位类型受 max_lv 和 aura_lv 的影响? [掩码选项]
// 当此选项为 0 时, 上面的 max_lv 和 aura_lv 选项将失去作用.
//
// 如果某种单位平常不显示光环 (例如: 生命体),
// 但是你在这里填写它的类型, 那么等级满足时它就会显示光环.
//
// 默认值: 0 (没有任何单位会受到影响)
client_limit_unit_lv: 0

// 是否显示燕尾服和婚纱的穿着效果？ [开关选项]
// 此选项仅控制 changebase 和 setoption 脚本指令的效果.
//
// 默认值: no (不显示)
wedding_modifydisplay: no

// 是否保存染色编号? [开关选项]
//
// 若启用此选项, 当退出登录或保存角色数据时,
// 角色的染色编号将会被保存到数据库中, 重登后依然有效.
//
// 默认值: yes
save_clothcolor: yes

// 是否保存服装风格? [开关选项]
// 
// 若启用此选项, 当退出登录或保存角色数据时,
// 角色的服装风格将会被保存到数据库中, 重登后依然有效.
//
// 默认值: yes
save_body_style: yes

// 是否放弃对婚礼服装 (燕尾服、婚纱) 进行染色? [开关选项]
//
// 如果客户端没有婚礼服装的染色档 (或者染色档比其他职业少),
// 那么建议将此选项设为 yes, 可以有效避免意外.
//
// 举个例子:
// 全职业支持了 256 种染色, 但是婚礼服装只支持 128 种染色,
// 当玩家使用 200 号染色的情况下切换到婚礼服装的时候,
// 就会因为找不到婚礼服装的 200 号染色档而报错.
//
// 若启用此选项, 当玩家切换到婚礼服装的时候就会强制放弃染色,
// 从而避免客户端找不到染色档而跳框报错.
// 当玩家从婚礼服装切换回来的时候, 原先的染色编号将继续生效.
//
// 提示信息:
// save_clothcolor 和 wedding_modifydisplay 选项都必须被启用,
// 此选项才有意义, 否则哪怕设置为 no 也不会生效.
//
// 默认值: no (不放弃, 按原染色编号进行染色)
wedding_ignorepalette: no

// 是否放弃对圣诞服装进行染色? [开关选项]
// 此选项的作用与 wedding_ignorepalette 类似, 请参考其说明
//
// 默认值: no (不放弃, 按原染色编号进行染色)
xmas_ignorepalette: no

// 是否放弃对盛夏服装进行染色? [开关选项]
// 此选项的作用与 wedding_ignorepalette 类似, 请参考其说明
//
// 默认值: no (不放弃, 按原染色编号进行染色)
summer_ignorepalette: no

// 是否放弃对韩服服装进行染色? [开关选项]
// 此选项的作用与 wedding_ignorepalette 类似, 请参考其说明
//
// 默认值: no (不放弃, 按原染色编号进行染色)
hanbok_ignorepalette: no

// 是否放弃对啤酒节服装进行染色? [开关选项]
// 此选项的作用与 wedding_ignorepalette 类似, 请参考其说明
//
// 默认值: no (不放弃, 按原染色编号进行染色)
oktoberfest_ignorepalette: no

// 更改今日公告的显示方式
// 此处提到的今日公告是指 conf/motd.txt 中的公告内容
//
// 若你的客户端无法正常展现今日公告的话,
// 将此选项改成 1 试试看.
// 
// 默认值为: 0
motd_type: 0

// 登录时是否显示熊猫模拟器的版本号? [开关选项]
// 默认值为: no
display_version: no

// 是否让客户端显示幻觉特效? [开关选项]
//
// 若客户端由于显示波浪幻觉效果而导致很卡,
// 可以将此选项设置为 no.
// 
// 从 2013 年的客户端开始幻觉不再采用波浪特效,
// 而是采用翻转特效 (将画面上下翻转、左右翻转) 的方式来实现,
// 因此已经不会和以前使用波浪特效一样导致卡顿啦.
//
// 默认值为: yes
display_hallucination: yes

// 是否显示状态计时器? [开关选项]
// 从 2009 年的客户端开始状态图标上可以显示出计时器.
// 
// 若关闭此选项, 那么客户端的状态图标将不会显示计时器,
// 且快捷栏上的技能在施法后的冷却倒计时也将被隐藏.
//
// 默认值为: yes (官服默认值)
display_status_timers: yes

// 是否对骰子表情进行随机处理? [开关选项]
// 若启用此选项, 可防止客户端通过伪造封包来控制骰子点数
//
// 默认值为: yes
client_reshuffle_dice: yes

// 是否对个人或公会仓库中的道具进行排序? [开关选项]
// 默认值为: no (官服默认值)
client_sort_storage: no

// 是否将隐身的敌人位置发给客户端? [开关选项]
// 
// 若禁用此选项, 那么除非玩家有装备 "蚁后卡片" 或者
// 通过 bonus bIntravision; 获得隐形侦查效果,
// 否则服务端将不会把处于隐身状态的敌人位置发送给客户端.
//
// 这样将可以阻止 WPE 等辅助程序在玩家没有隐形侦查能力时,
// 通过拦截并解析封包来将隐身的敌人位置标出.
//
// 禁用此选项的副作用是:
// 当敌人的隐身发生切换时, 客户端的动画表现会有点奇怪.
// 
// 默认值为: yes (无条件发送)
update_enemy_position: yes

// 是否尽可能保持面部朝向? [开关选项]
// 若禁用此选项, 则瞬移、过图或登录后角色的面部朝向将朝北.
//
// 默认值为: no (官服默认值)
spawn_direction: no

// 是否在击杀 MVP 后显示经验奖励信息? [开关选项]
//
// 当玩家杀死 MVP 时客户端会显示:
// 恭喜您杀死了强大的魔物! 成为了荣耀的 MVP! 您的奖励经验为 %u !!
//
// 该信息在 2013-12-23cRagexe 以及更新的客户端版本中已移除.
// 若启用此选项, 服务端将在必要时模拟该信息.
//
// 默认值为: no
mvp_exp_reward_message: no

// 每隔多久触发一次心跳定时器? (单位为秒)
//
// 每次心跳定时器触发之后,
// 服务端将逐个检查最近发送数据给在线玩家的时间,
// 若发现距离上次发送数据已超过 ping_time 选项所指定的时长,
// 则立刻发送心跳封包给客户端, 避免客户端主动离线.
// 
// 默认值为: 30 (秒)
ping_timer_inverval: 30

// 多久没发送数据则发送心跳包? (单位为秒)
// 此选项需要与 ping_timer_inverval 配合才能产生作用,
// 若 ping_timer_inverval 被设置为 0, 那么此选项将失去意义.
// 
// 默认值为: 20 (秒)
ping_time: 20

// 是否在施法时显示 AOE 区域? [开关选项]
// 
// 在 2015-12-23 以及更新的客户端版本中新增了 AOE 范围显示,
// 若禁用此选项, 哪怕在技能数据库中 Flags 的 ShowScale 被启用,
// 也不会再在施法时显示 AOE 区域范围.
//
// 默认值为: yes (官服默认值)
show_skill_scale: yes

// 在收到玩家退出游戏请求后,
// 地图服务器是否应该立刻关闭该连接? [开关选项]
//
// 注意事项:
// 已知启用该功能会对使用 REST API 的客户端造成负面影响,
// 若你的客户端需要 WEB 接口服务器, 建议关闭此选项.
//
// 默认值为: no (官服默认值)
drop_connection_on_quit: no

// 外挂检测器的最大重试次数
// 若连续错误的次数超过这里的限制将施加惩罚
// 
// 默认值为: 3 (官服默认值) / 最小值为: 1
macro_detection_retry: 3

// 外挂检测器的输入时限 (单位为毫秒)
// 若玩家没有在指定时间内通过检测将施加惩罚
//
// 默认值为: 60000 (官服默认值)
macro_detection_timeout: 60000

// 外挂检测器的施加的惩罚类型
// 玩家没有通过检测时将施加哪种类型的惩罚?
//
// 0 - 封禁账号
// 1 - 送往监狱地图
//
// 默认值为: 0 (官服默认值)
macro_detection_punishment: 0

// 外挂检测器的惩罚时长 (单位为分钟)
// 惩罚时长到期后, 账号或角色将恢复正常 (设为 0 表示无限期)
//
// 默认值为: 0 (官服默认值)
macro_detection_punishment_time: 0
