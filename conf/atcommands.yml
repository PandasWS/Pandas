###########################################################################
# Atcommand Database
###########################################################################
#
# Atcommand Settings
#
###########################################################################
# - Command                  指令名.
#   Aliases:                 指令的别名. (可选)
#     - <AliasName>             - 别名
#   Help                     帮助命令的需讯息. (可选)
###########################################################################

Header:
  Type: ATCOMMAND_DB
  Version: 1

Body:
  - Command: help
    Aliases:
      - h
    Help: |
      参数: <指令>
      列出某个指令的帮助信息, 例如查询 kami 指令的帮助信息: @help kami
  - Command: noask
    Help: |
      开启/关闭自动拒绝所有邀请 (包括: 添加好友邀请、组队邀请和公会邀请)
  - Command: gmotd
    Help: |
      将 conf/motd.txt 中配置的公告信息发送给全部玩家 (以黄字公告样式显示)
  - Command: me
    Help: |
      参数: <消息>
      将 <消息> 以指定格式发送出去, 例如 "/me 大家好" 将会显示为：* : 角色名 大家好 : *
  - Command: fakename
    Help: |
      参数: <想伪装的角色名称>
      将你的角色名临时调整为 <想伪装的角色名称> 直到你的角色下线
  - Command: npctalk
    Aliases:
      - npctalkc
    Help: |
      参数: <NPC 名称> <消息>
      让指定的 NPC 和玩家说话一样显示出给定的 <消息>
  - Command: broadcast
    Help: |
      参数: <消息>
      使用黄色字体, 在带有你角色名的情况下对 <消息> 进行全服广播
  - Command: kami
    Help: |
      参数: <消息>
      使用黄色字体, 在不携带角色名的情况下对 <消息> 进行全服广播
  - Command: kamib
    Help: |
      参数: <内容>
      使用蓝色字体, 在不携带角色名的情况下对 <消息> 进行全服广播
  - Command: localbroadcast
    Help: |
      参数: <内容>
      使用黄色字体, 在带有你角色名的情况下对 <消息> 进行地图广播
  - Command: commands
    Help: |
      显示出当前你可以使用的所有指令
  - Command: rates
    Help: |
      显示服务器当前的倍率信息, 包括: 经验倍率、物品掉落倍率等等
  - Command: uptime
    Help: |
      显示服务器距离上一次维护之后, 已经持续运行多长时间
  - Command: showdelay
    Help: |
      显示/隐藏技能冷却提示 (当使用正在冷却的技能时, 将会提示此技能正在冷却)
  - Command: exp
    Help: |
      显示当前等级和经验值进度
  - Command: mobinfo
    Aliases:
      - monsterinfo
      - mi
    Help: |
      参数: <魔物名称|魔物编号>
      显示指定魔物的信息 (能力, 经验值, 掉落的道具信息等)
  - Command: iteminfo
    Aliases:
      - ii
    Help: |
      参数: <物品名称|物品编号>
      显示指定物品的信息 (物品类型, 重量等)
  - Command: whodrops
    Help: |
      参数: <物品名称|物品编号>
      查找指定的物品可以从哪些魔物身上获得 (按照魔物的掉率排序)
  - Command: version
    Help: |
      显示服务端程序套件的版本号等信息
  - Command: email
    Help: |
      参数: <当前邮箱地址> <新邮箱地址>
      修改你账号的邮件地址 (邮件地址在部分版本的客户端中将作为删除角色的确认密码使用)
  - Command: where
    Help: |
      参数: <角色名称>
      查找指定角色所在的地图和坐标
  - Command: time
    Aliases:
      - date
      - serverdate
      - servertime
    Help: |
      显示服务器的日期和时间以及游戏内的昼夜时间
  - Command: showexp
    Help: |
      显示/隐藏获得的经验值
  - Command: showzeny
    Help: |
      显示/隐藏获得的金币
  - Command: mobsearch
    Help: |
      参数: <魔物名称|魔物编号>
      搜索当前地图中指定魔物的位置
      可以用这个指令来查BOSS位置, 再利用 jump 指令瞬移过去
  - Command: who
    Aliases:
      - whois
    Help: |
      参数: [<角色名称>]
      显示全服玩家的队伍和公会名称 (若指定角色名, 则只査找特定的角色)
  - Command: who2
    Help: |
      参数: [<角色名称>]
      显示全服玩家的等级和职业 (若指定角色名, 则只査找特定的角色)
  - Command: who3
    Help: |
      参数: [<角色名称>]
      显示全服玩家的在线角色和所在的位置 (若指定角色名, 则只査找特定的角色)
  - Command: whomap
    Help: |
      @whomap/@whomap2/@whomap3 [<地图名称>]
      与 @who/@who2/@who3 类似, 但是只搜索指定地图 (参数为空则搜索当前地图)
  - Command: whogm
    Help: |
      参数: [<关键词>]
      与 @who+@who2+who3 类似, 但是只针对在线的 GM 玩家
      若指定了 <关键词> , 则只会搜索角色名称包含 <关键词> 的在线 GM 玩家
  - Command: guildspy
    Help: |
      参数: <公会名称|公会编号>
      监听指定公会的聊天, 你将会收到指定公会的“公会频道”中的所有聊天信息 (Chat logging must be enabled)
  - Command: partyspy
    Help: |
      @partyspy <队伍名称|队伍编号>
      监听指定队伍的聊天, 你将会收到指定队伍的“队伍频道”中的所有聊天信息 (Chat logging must be enabled)
  - Command: mapinfo
    Help: |
      参数: [<0-3> [地图名称]]
      显示出指定地图的详细信息 (0: 没有其他信息, 1: 玩家信息, 2: NPC信息, 3: 聊天室信息)
  - Command: go
    Help: |
      参数: <城市名称|城市序号>
      将你立刻传送到指定序号的城市, 可选的城市有: 
      -3: (记录点 2)       14: 洛阳            31: 莫拉村
      -2: (记录点 1)       15: 出生点          32: 德瓦塔岛
      -1: (记录点 0)       16: 监狱            33: 喵喵岛
       0: 普隆德拉         17: 蜜月岛          34: 马来亚港口
       1: 梦罗克           18: 哎哟泰雅        35: 艾卡拉奇
       2: 吉芬             19: 钢铁之都        36: 勒沙尼亚
       3: 裴杨             20: 企业之都
       4: 艾尔贝塔         21: 采矿村落
       5: 伊斯鲁得岛       22: 田园都市毁葛
       6: 艾尔帕兰         23: 阿鲁娜配滋教国首都拉赫
       7: 圣诞村           24: 峡谷村子伯仁斯
       8: 克魔岛           25: 莫斯科比亚
       9: 朱诺             26: 米德加尔特联合驻地
      10: 天津             27: 马努克
      11: 昆仑             28: 辉煌领域中心
      12: 汶巴拉           29: 巴西
      13: 尼芙菲姆         30: 沙帕首都埃迪斯特斯
  - Command: jumpto
    Aliases:
      - goto
      - warpto
    Help: |
      参数: <角色名称>
      将你立刻传送到指定的角色身边 (目标角色必须在线)
  - Command: follow
    Help: |
      参数: <角色名称>
      跟随指定角色 (输入自己的名字可以解除跟随) 
  - Command: mount
    Aliases:
      - mountpeco
    Help: |
      获得/移除职业坐骑 (就算没有学习技能也可以获得坐骑)
  - Command: mount2
    Help: |
      获得/移除商城坐骑 (九尾狐、羊驼等)
  - Command: disguise
    Help: |
      参数: <魔物名称|魔物编号|NPC外观编号>
      将自己的外观变为指定魔物或者 NPC (通常活动或跟踪其他玩家时使用)
  - Command: undisguise
    Help: |
      还原被 @disguise 指令修改过的外观
  - Command: disguiseguild
    Help: |
      参数: <魔物名称|魔物编号|NPC外观编号>,<公会名称|公会编号>
      与 @disguise 类似, 可以将指定公会的所有在线成员都伪装成指定魔物或者 NPC (通常活动时使用)
  - Command: undisguiseguild
    Help: |
      参数: <公会名称|公会编号>
      还原指定公会被 @disguiseguild 指令修改过的外观
  - Command: model
    Help: |
      参数: <发型编号: 0-17> <发色编号: 0-8> <服装染色编号: 0-4>
      改变你角色的外观
  - Command: size
    Help: |
      参数: <0-2>
      改变角色的体型大小 (0-普通 1-小型 2-大型)
  - Command: sizeall
    Help: |
      参数: <0-2>
      与 @size 指令类似, 可以改变全服在线玩家的体型大小 (通常活动时使用)
  - Command: sizeguild
    Help: |
      参数: <0-2>,<公会名称|公会编号>
      与 @size 指令类似, 可以改变指定公会在线成员的体型大小 (通常活动时使用)
  - Command: hide
    Help: |
      开启/关闭隐身状态, 隐身后其他玩家看不到你 (魔物也不会攻击你)
  - Command: save
    Help: |
      将当前站立的位置设置为我的复活点
  - Command: load
    Aliases:
      - return
    Help: |
      传送回我的复活点 (记录点 / 存储位置)
  - Command: warp
    Aliases:
      - rura
      - mapmove
    Help: |
      参数: <地图名称> [<X坐标> <Y坐标>]
      将你传送到指定地图坐标 (若忽略具体坐标, 则着陆位置将会是随机的)
  - Command: jump
    Help: |
      参数: [<X坐标> [<Y坐标>]]
      传送到当前地图指定坐标, 若不输入坐标则随机移动 (类似苍蝇翅膀) 
