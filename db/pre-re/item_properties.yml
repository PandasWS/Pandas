#
# ItemID
# 想进行特殊设置的道具编号
#
# 若在本数据库的多个配置文件中, 重复出现针对某个道具编号的多个配置,
# 那么最终只会以最高优先级的配置为准, 优先级依次如下:
#
# - 1. db/import/item_properties.yml (高优先)
# - 2. db/{pre-}re/item_properties.yml
# - 3. db/item_properties.yml (低优先)
#
# 若同一个文件中出现相同的道具编号, 会以更靠近文件末尾的配置为准
#
###########################################################################
#
# Property
# 特殊属性标记, 用来标出物品有什么特殊属性
#
# 1 - 表示避免物品被玩家主动使用而消耗
# 2 - 避免物品被作为发动技能的必要道具而消耗
#
# 这是位运算字段, 若想同时设置 1 和 2 只需要把他们相加, 直接填写 3 即可
# 若填 3 则表示: 避免该物品被主动使用或作为技能道具而消耗
#
