13: 此账户已被玩家自行锁定
14: 不允许登录的账户组
15: 不允许登录的账户组
16: 账户已丢失
17: 登录信息仍然存在, 可能是重复登录
18: 账户正在接受黑客行为调查
19: 账户正在接受缺陷调查
