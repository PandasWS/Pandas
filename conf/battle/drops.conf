// 是否使用对数算法来计算掉率? [开关选项]
//
// 使用对数方程以非线性的方式来缩放物品掉率:
//
//     Droprate(x,y) = x * (5 - log(x)) ^ (ln(y) / ln(5))
//     x 为原始掉率, y 为掉率的调整值 (例如: item_rate_equip)
//
// 使用以下速查表来了解使用对数算法时掉率的变化:
// 
//     Y: 物品的原始掉率 (单位为百分比)
//     X: 物品掉率的调整值 (例如: item_rate_equip)
//
//  X\Y | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
// -----+---------------------------------------------------------------
//   50 | 0.01 0.01  0.03  0.06  0.11  0.30  0.62  1.30  3.49  7.42 15.92
//  100 | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
//  200 | 0.02 0.04  0.09  0.18  0.35  0.84  1.61  3.07  7.16 13.48 25.13
//  500 | 0.05 0.09  0.22  0.40  0.74  1.65  3.00  5.40 11.51 20.00 33.98
// 1000 | 0.10 0.18  0.40  0.73  1.30  2.76  4.82  8.28 16.47 26.96 42.69
// 2000 | 0.20 0.36  0.76  1.32  2.28  4.62  7.73 12.70 23.58 36.33 53.64
// 5000 | 0.50 0.86  1.73  2.91  4.81  9.11 14.45 22.34 37.90 53.91 72.53
//10000 | 1.00 1.67  3.25  5.28  8.44 15.24 23.19 34.26 54.57 72.67 91.13
//20000 | 2.00 3.26  6.09  9.59 14.83 25.49 37.21 52.55 77.70 97.95  100%
//50000 | 5.00 7.87 13.98 21.12 31.23 50.31 69.56 92.48  100%  100%  100%
//
// 默认值为: no
item_logarithmic_drops: no

// 是否允许物品掉率为 0 的情况? [开关选项]
// 
// 物品的掉率会效果调整器和 LUK 等被多种方式进行调整,
// 最终有可能会出现掉率为 0 的情况. 
//
// 若启用此选项, 那么将允许掉率为 0 的物品存在
// 若禁用此选项, 这些物品的掉率将会被强制设为 0.01%
//
// 此选项将影响普通 / BOSS / MVP 魔物掉落的道具,
// 以及直接掉落到玩家背包的 MVP 奖励物品.
// 
// 默认值为: no (官服默认值)
drop_rate0item: no

// 是否给部分物品增加 0.01% 的掉率?  [开关选项]
//
// 若启用此选项, 掉率低于 50.00% 的物品将增加 0.01% 的掉率
// 
// 此选项将影响普通 / BOSS / MVP 魔物掉落的道具,
// 但不包含 MVP 奖励物品.
// 
// 默认值为: no (不增加掉率)
drop_rateincrease: no

// 让角色的 LUK 可以按绝对值来增加掉率
// 增加的掉率公式为: LUK x drops_by_luk / 100
//
// 此项为 1000 且您的角色有 90 点 LUK 的话,
// 空瓶的掉率假定是 5%, 那么 LUK 带来的增加掉率是:
// 90 x 1000 / 100 = 万分之 900 = 9%
// 那么最终空瓶的掉率将变成 5% + 9% = 14%
// 
// 若同时设置了 drops_by_luk 和 drops_by_luk2,
// 那么在计算掉率的时候会优先计算 drops_by_luk 的加成,
// 得到的值再与 drops_by_luk2 做运算.
// 
// 参考公式: 
// 0.5 + (原掉率 + (LUK x drops_by_luk / 100)) x 
// LUK x drops_by_luk2 / 10000
//
// 默认值为: 0
drops_by_luk: 0

// 让角色的 LUK 可以按百分比来提高掉率
// 增加的掉率公式为: 0.5 + 掉率 x LUK x drops_by_luk2 / 10000
//
// 此项为 1000 且您的角色有 90 点 LUK 的话,
// 空瓶的掉率假定是 5%, 那么 LUK 带来的增加掉率是:
// 0.5 + 500 x 90 x 1000 / 10000 = 万分之 4500.5 = 45%
// 那么最终空瓶的掉率将变成 5% + 45% = 50%
//
// 提示信息:
// 上面举例的公式中原掉率 5% 在万分率下就是 500.
//
// 若同时设置了 drops_by_luk 和 drops_by_luk2,
// 那么在计算掉率的时候会优先计算 drops_by_luk 的加成,
// 得到的值再与 drops_by_luk2 做运算.
// 
// 参考公式: 
// 0.5 + (原掉率 + (LUK x drops_by_luk / 100)) x 
// LUK x drops_by_luk2 / 10000
//
// 默认值为: 0
drops_by_luk2: 0

// 寻找矿石技能的成功概率是多少?
//
// 习得寻找矿石技能后打死魔物有概率掉落矿石,
// 通过此选项来控制掉落矿石的概率.
//
// 掉落矿石百分比概率 = 此选项的值 / 1000
//
// 默认值为: 100 (成功率为 0.1%)
finding_ore_rate: 100

// 召唤出来的气泡虫死亡后是否掉落物品? 
//
// 0: 不掉落物品
// 1: 只有气泡虫会掉落物品
// 2: 只要是炼金术师职业系召唤的魔物, 都会掉落物品
//
// 实际上目前除了气泡虫之外,
// 炼金术师通过 "生物调拨" 召唤的其他魔物 (如: 食人花等),
// 哪怕将此参数配置为 2 也不会掉落物品,
// 因为他们的 mob_db 里面就没有配置他们能掉落的物品.
//
// 召唤出来的食人花和野外的食人花的魔物编号不同,
// 野外食人花在 mob_db 里面设置了掉落的道具,
// 而召唤出来的食人花在 mob_db 里没有设置任何可掉落物品.
// 
// 如果你想要让召唤出来的魔物也能掉落东西,
// 那么需要关注以下魔物编号:
// 
// 1589 - 曼陀罗魔花
// 1579 - 海葵
// 1575 - 食人花
// 1555 - 苗娃佩瑞丝
// 1590 - 邪恶向日葵
//
// 您可以在 mob_db 中找到他们并给他们赋予会掉落的道具,
// 这样再将此选项设置为 2 即可让他们掉落东西.
//
// 默认值为: 1
alchemist_summon_reward: 1

// 获得的物品掉率小于等于多少时发送广播?
//
// 当玩家获得 (打到/偷到) 某个道具的时候,
// 如果这个道具的掉率小于或等于此选项设置的值,
// 则会显示如下所示的广播: 
// 
// 打怪掉落广播:
//   ** GM01 击杀 波利 后掉落了 杰勒比结晶 (掉率为: 1.00%) ***
// 偷到物品广播:
//   ** GM01 偷到了 波利 持有的 杰勒比结晶 (掉率为: 1.00%) ***
// 
// 填写 0     不显示广播
// 填写 1     获得的物品掉率小于等于 0.01% 则广播
// 填写 333   获得的物品掉率小于等于 3.33% 则广播
// 填写 10000 获得任何物品都广播
//
// 默认值为: 0 (不显示广播) / 最大值为: 10000
rare_drop_announce: 0

// 自动拾取的机率是否会受到掉率修正的影响? [开关选项]
//
// 填写 1 表示会受到影响:
//     各种掉率修正因素会影响自动拾取的机率,
//     掉率修正包括但不限以下几种途径:
//     体型修正, Luk修正, 掉宝糖, VIP加成, 地图标记修正,
//     OnMobDropItemExpress 事件中的掉率修正等.
// 
// 填写 0 表示不会受到影响:
//     无论拥有什么掉率加成都以 mob_db 中配置的掉率为准
//
// 默认值为: 0 (不会受到影响)
autoloot_adjust: 0

// 佣兵独自杀死魔物是否触发自动拾取? [开关选项]
// 此选项用来避免玩家使用佣兵定点挂机打怪刷道具的情况
// 
// 默认值为: no (不触发)
mercenary_autoloot: no

// 使佣兵不分享道具给空闲的主人?
// 
// 将此选项设置为某个具体的秒数 (注意不是毫秒),
// 程序将会判断佣兵的主人是否处于空闲状态,
// 只要在指定秒数内没发生 idletime_mer_option 选项指定的动作,
// 或处于聊天室 / 摆摊状态, 就会被判定为处于空闲状态.
//
// 空闲的主人只有 mercenary_autoloot 为 yes 才会获得道具,
// 否则这些道具将和往常一样被丢在地上.
//
// 提示信息:
// 这个选项使用独立的计时器来跟踪空闲时间,
// 不用担心它们会和其他空闲判断计时器产生互相影响.
//
// 默认值为: no (要分享)
mer_idle_no_share: no

// 如何衡量佣兵的主人从空闲状态脱离? [掩码选项]
//
// 此选项仅在 mer_idle_no_share 启用时才有实际价值,
// 若 mer_idle_no_share 为 no 则此选项无意义,
// 设置时请注意至少要指定 1 个动作才可以.
//
// 佣兵的主人只要发生指定动作中的任何一个,
// 就会被判定为脱离空闲状态. 因此选项给的越多越容易作弊.
//
// 0x001 - 走路移动
// 0x002 - 使用指定目标的单体技能时
// 0x004 - 使用指定地面的群体技能时
// 0x008 - 使用物品时 (包括穿戴/脱下装备)
// 0x010 - 请求普通攻击某个目标时
// 0x020 - 进行聊天时 (私聊, 队伍, 公会, 战场等频道)
// 0x040 - 坐下/站立时
// 0x080 - 做出表情动作时
// 0x100 - 丢弃物品时
// 0x200 - 使用 @/# 指令时
//
// 默认值为: 0x1F, 表示包含:
// 走路移动 (0x1) + 使用指定目标的单体技能时(0x2) +
// 使用指定地面的群体技能时(0x4) + 使用物品时 (0x8) +
// 请求普通攻击某个目标时(0x10)
idletime_mer_option: 0x1F

// 普通玩家掉落道具时,
// 完成基础掉率修正后掉率的上限是多少?
// 
// 基础掉率修正是指以下这些修正:
// - 体型修正
// - 基于 LUK 的修正 (drops_by_luk / drops_by_luk2)
// - 在 PK 模式下的等级差异修正
// - bonus2 bDropAddRace,r,x; 效果调整器的修正
// - bonus2 bDropAddClass,c,x; 效果调整器的修正
// - 双倍掉宝状态 (SC_ITEMBOOST) 带来的加成
//
// 完成上面这些修正后, 物品的掉率不能超过此处指定的值
// 此处的值采用万分率, 即: 10000 = 100%
//
// 默认值为: 9000 (90%)
drop_rate_cap: 9000

// VIP 玩家掉落道具时,
// 完成基础掉率修正后掉率的上限是多少?
// 
// 基础掉率修正是指以下这些修正:
// - 体型修正
// - 基于 LUK 的修正 (drops_by_luk / drops_by_luk2)
// - 在 PK 模式下的等级差异修正
// - bonus2 bDropAddRace,r,x; 效果调整器的修正
// - bonus2 bDropAddClass,c,x; 效果调整器的修正
// - 双倍掉宝状态 (SC_ITEMBOOST) 带来的加成
//
// 完成上面这些修正后, 物品的掉率不能超过此处指定的值
// 此处的值采用万分率, 即: 10000 = 100%
//
// 默认值为: 9000 (90%)
drop_rate_cap_vip: 9000

// 是否在魔物掉落包含词条的装备时显示彩色光柱? [开关选项]
// 默认值为: on (显示光柱)
rndopt_drop_pillar: on
