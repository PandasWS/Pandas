//--------------------------------------------------------------
// 熊猫模拟器战斗配置选项
// 最初的翻译由 Peter Kieser <pfak@telus.net> 完成
// 由 Ancyker 改写成纯英文, 由熊猫模拟器开发团队进行汉化
//--------------------------------------------------------------
//   开关选项: 可以用 on/off, yes/no 或 1/0 来表示开关
// 百分比选项: 填写 100 即表示 100%
//   掩码选项: 没有特殊说明的情况下, 默认用来表示游戏中各单位的类型
//             ------------------------------------
//             | 十六进制  |  十进制  |  对应单位 |
//             | 0x001     |  1       |  玩家     |
//             | 0x002     |  2       |  魔物     |
//             | 0x004     |  4       |  宠物     |
//             | 0x008     |  8       |  生命体   |
//             | 0x010     |  16      |  佣兵     |
//             | 0x080     |  128     |  NPC      |
//             | 0x200     |  512     |  元素精灵 |
//             ------------------------------------
//             掩码选项一个数值可以表示里面有多个内容. 
//             例如: 若想表示玩家和宠物, 只需填写 5 即可 (1 + 4)
//             掩码选项支持的填写格式有两种: 分别是十六进制和十进制,
//             若您填写十六进制则需要用 0x 作为数值的开头
//--------------------------------------------------------------

// 是否启用采购商店功能 [开关选项]
// 客户端版本必须大于等于 2010-04-27aRagexeRE 才支持
//
// 默认值为: on
feature.buying_store: on

// 是否启用商店搜索功能 [开关选项]
// 客户端版本必须大于等于 2010-08-03aRagexeRE 才支持
//
// 默认值为: on
feature.search_stores: on

// 是否启用管理员指令猜测 [开关选项]
//
// 若启用此选项, 当你尝试执行不完整的 GM 指令时,
// 是否尝试猜测出完整的 GM 指令并执行?
//
// 举个例子:
// 尝试执行 @ver 这个也不存在的指令,
// 地图服务器会自动猜测出你想执行的指令是 @version,
// 然后自动执行 @version 指令并返回结果.
//
// 默认值为: off
feature.atcommand_suggestions: off

// 是否启用拍卖系统 [开关选项]
// 
// 拍卖系统在 2012 年之前的客户端上非常不稳定,
// 最后测试在 2013-05-15 及之后的客户端达到了可用状态.
//
// 拍卖系统在 2014-11-12 及之后的客户端中被移除,
// 启用此选项也无法使用拍卖系统.
// 
// 默认值为: off
feature.auction: off

// 是否启用地图名称猜测 [开关选项]
// 
// 当您使用 @warp 指令尝试传送到不存在的地图时,
// 是否为您找出近似的地图名称作为提示?
//
// 默认值为: off
feature.warp_suggestions: off

// 是否启用随身银行系统 [开关选项]
// 客户端版本必须大于等于 2013-07-24aRagexe 才支持
//
// 默认值为: on
feature.banking: on

// 是否在启用离线挂店自动恢复 [开关选项]
// 当地图服务器重启后使离线挂店摊位自动恢复上线
//
// 默认值为: on
feature.autotrade: on

// 离线挂店的玩家在地图服务器重启自动上线后,
// 角色身体朝向哪个方位?
// 
// -1 = 保持原状
//
//  1 = 西北      0 = 正北      7 = 东北
//            ↖     |     ↗
//  2 = 正西  <-     +     ->   6 = 正东
//            ↙     |     ↘
//  3 = 西南      4 = 正南      5 = 东南
//  
// 默认值为: 4 (正南方)
feature.autotrade_direction: 4

// 离线挂店的玩家在地图服务器重启自动上线后,
// 角色头部朝向哪个方位?
//
// -1 = 保持原状
//  0 = 相对于身体朝向的正前方, 头部看向正前方
//  1 = 相对于身体朝向的正前方, 头部看向右看
//  2 = 相对于身体朝向的正前方, 头部看向左看
//
// 默认值为: 0 (头部看向正前方)
feature.autotrade_head_direction: 0

// 离线挂店的玩家在地图服务器重启自动上线后,
// 角色处于哪种站立/坐下状态?
//
// -1 = 保持原状
//  0 = 站立
//  1 = 坐下
//
// 默认值为: 1 (坐下)
feature.autotrade_sit: 1

// 离线挂店的玩家在地图服务器重启自动上线后,
// 等待多少毫秒之后再恢复摆摊?
//
// 默认值为: 5000 毫秒
feature.autotrade_open_delay: 5000

// 是否启用战场排队界面 [开关选项]
// 启用后可以在任何地方通过战场菜单来进行战场排队
// 客户端版本必须大于等于 2012-04-10aRagexe 才支持
//
// 默认值为: on
feature.bgqueue: on

// 是否启用乐透大转盘 [开关选项]
// 客户端版本必须大于等于 2014-10-22bRagexe 才支持
//
// 默认值为: on
feature.roulette: on

// 是否启用乐透大转盘特殊奖池 [开关选项]
// 若抽中的道具与奖池中的道具一致那么奖品数量将翻倍
//
// 默认值为: on
feature.roulette_bonus_reward: on

// 是否启用成就系统 [开关选项]
// 客户端版本必须大于等于 2015-05-13aRagexe 才支持 
//
// 默认值为: on
feature.achievement: on

// 是否启用精炼交互界面 [开关选项]
// 客户端版本必须大于等于 2016-10-12aRagexeRE 才支持 
//
// 默认值为: on
feature.refineui: on

// 是否启用一键换装功能 [开关选项]
// 客户端版本必须大于等于 2017-02-08bRagexeRE 才支持 
//
// 默认值为: on
feature.equipswitch: on

// 是否启用宠物进化功能 [开关选项]
// 客户端版本必须大于等于 2014-10-08aRagexe 才支持 
//
// 默认值为: on
feature.petevolution: on

// 是否启用宠物自动喂养功能 [开关选项]
// 客户端版本必须大于等于 2014-10-08aRagexe 才支持 
//
// 默认值为: on
feature.petautofeed: on

// 当宠物饱腹率下降到百分之多少时触发自动喂食? [百分比选项]
// 默认值为: 89
feature.pet_autofeed_rate: 89

// 是否启用生命体自动喂食机制 [开关选项]
// 客户端版本必须大于等于 2017-09-20bRagexeRE 才支持
//
// 默认值为: on
feature.homunculus_autofeed: on

// 当生命体饱腹率下降到百分之多少时触发自动喂食? [百分比选项]
//
// 该选项仅在客户端 LUA 文件故障时作为预防使用.
// 通常当生命体的饱腹率下降到客户端硬编码的极限值时,
// 就会自动发送吃东西的封包给服务端 (除非 LUA 文件故障).
//
// 默认值为: 30
feature.homunculus_autofeed_rate: 30

// 是否启用每日签到系统 [开关选项]
// 客户端版本必须大于等于 2018-03-07bRagexeRE 才支持
//
// 默认值为: on
feature.attendance: on

// 是否启用私有飞空艇系统 [开关选项]
// 客户端版本必须大于等于 2018-03-21aRagexeRE 才支持
//
// 默认值为: on
feature.privateairship: on

// 是否启用以物易物商店 [开关选项]
// 客户端版本必须大于等于 2019-01-16RagexeRE 才支持
//
// 默认值为: on
feature.barter: on

// 是否启用拓展型以物易物商店 [开关选项]
//
// 相比普通型以物易物商店, 拓展型:
// 支持在兑换的时候额外收取 Zeny, 以及支持限量兑换
//
// 客户端版本必须大于等于 2019-11-06RagexeRE 才支持
//
// 默认值为: on
feature.barter_extended: on

// 动态 NPC 在多久没被使用后会消失
// 默认值为: 60000 毫秒 (60秒)
feature.dynamicnpc_timeout: 60000

// 动态 NPC 相对于玩家角色的 X 坐标范围
//
// 假设当前玩家所在位置坐标是 X = 100, Y = 110
// 此选项保持默认的前提下,
// 动态 NPC 的 X 坐标将在 (100 - 2) ~ (100 + 2) 之间随机
// 
// 默认值为: 2
feature.dynamicnpc_rangex: 2

// 动态 NPC 相对于玩家角色的 Y 坐标范围
//
// 假设当前玩家所在位置坐标是 X = 100, Y = 110
// 此选项保持默认的前提下,
// 动态 NPC 的 Y 坐标将在 (110 - 2) ~ (110 + 2) 之间随机
// 
// 默认值为: 2
feature.dynamicnpc_rangey: 2

// 是否在生成动态 NPC 时使其看向玩家角色 [开关选项]
// 默认值为: no (不看)
feature.dynamicnpc_direction: no

// 是否使信息查询指令支持物品链接 [开关选项]
//
// 启用后当你使用 @mi 指令查询某类魔物的掉落物品信息时,
// 可以点击掉落物品的名称来查看物品预览窗口.
//
// 客户端版本必须大于等于 2015-11-04Ragexe 才支持
//
// 默认值为: on
feature.itemlink: on

// 是否启用造型商店 [开关选项]
// 客户端版本必须大于等于 2015-11-04 才支持
//
// 默认值为: on
feature.stylist: on
